version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: auto-lmk-postgres
    environment:
      POSTGRES_USER: autolmk
      POSTGRES_PASSWORD: autolmk_dev_password
      POSTGRES_DB: autolmk
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U autolmk"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
