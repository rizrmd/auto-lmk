{{define "nav"}}
{{/*
  Navigation Component - Minimal Design inspired by PrimaMobil.id
  Usage: {{template "nav" .}}
  Expects: .SiteName, .LogoPath
*/}}
<nav class="bg-white shadow-sm border-b border-gray-100 sticky top-0 z-40">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex items-center justify-between h-16">
      <!-- Logo -->
      <div class="flex-shrink-0">
        <a href="/" class="flex items-center space-x-2 group">
          {{if .LogoPath}}
            <img src="{{.LogoPath}}" alt="{{.SiteName}}" class="h-10 w-auto">
          {{else}}
            <div class="w-10 h-10 bg-blue-600 rounded-lg flex items-center justify-center text-white font-bold text-xl">
              A
            </div>
            <span class="text-xl font-bold text-gray-900 group-hover:text-blue-600 transition-colors">{{.SiteName}}</span>
          {{end}}
        </a>
      </div>

      <!-- Center Search (Desktop) -->
      <div class="hidden md:flex flex-1 max-w-md mx-8">
        <form action="/mobil" method="get" class="w-full">
          <div class="relative">
            <svg class="absolute left-3 top-1/2 transform -translate-y-1/2 w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
            </svg>
            <input
              type="text"
              name="q"
              placeholder="Cari merek, model, atau kode..."
              class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent text-sm"
            >
          </div>
        </form>
      </div>

      <!-- Right Navigation -->
      <div class="flex items-center space-x-4">
        <a href="/mobil" class="text-gray-700 hover:text-blue-600 font-medium transition-colors hidden sm:block">
          Cari Mobil
        </a>
      </div>
    </div>
  </div>

  <!-- Mobile Search Bar -->
  <div class="md:hidden px-4 pb-3">
    <form action="/mobil" method="get" class="w-full">
      <div class="relative">
        <svg class="absolute left-3 top-1/2 transform -translate-y-1/2 w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
        </svg>
        <input
          type="text"
          name="q"
          placeholder="Cari merek, model, atau kode..."
          class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent text-sm"
        >
      </div>
    </form>
  </div>
</nav>
{{end}}
