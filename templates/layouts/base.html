<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}} - {{.TenantName}}</title>

    <!-- Canonical URL -->
    <link rel="canonical" href="{{.CanonicalURL}}" />

    <!-- Enhanced Meta Tags -->
    <meta name="description" content="{{.Description}}">
    <meta name="keywords" content="{{.Keywords}}">
    <meta name="author" content="{{.TenantName}}">
    <meta name="robots" content="{{.RobotsContent | default "index, follow"}}">
    <meta name="language" content="id-ID">
    <meta name="geo.region" content="ID">
    <meta name="geo.placename" content="{{.TenantLocation | default "Indonesia"}}">
    <meta name="ICBM" content="{{.GeoCoordinates | default "-6.2088,106.8456"}}">

    <!-- Open Graph -->
    <meta property="og:title" content="{{.Title}}">
    <meta property="og:description" content="{{.Description}}">
    <meta property="og:image" content="{{.OGImage}}">
    <meta property="og:url" content="{{.URL}}">
    <meta property="og:type" content="{{.OGType | default "website"}}">
    <meta property="og:site_name" content="{{.TenantName}}">
    <meta property="og:locale" content="id_ID">

    <!-- Twitter Card -->
    <meta name="twitter:card" content="{{.TwitterCard | default "summary_large_image"}}">
    <meta name="twitter:title" content="{{.Title}}">
    <meta name="twitter:description" content="{{.Description}}">
    <meta name="twitter:image" content="{{.OGImage}}">
    <meta name="twitter:site" content="@{{.TwitterHandle | default "autolmk"}}">

    <!-- Additional SEO Meta -->
    <meta name="theme-color" content="#2563eb">
    <meta name="msapplication-TileColor" content="#2563eb">
    <meta name="application-name" content="{{.TenantName}}">
    <meta name="apple-mobile-web-app-title" content="{{.TenantName}}">

    <!-- Favicon -->
    {{if .FaviconPath}}
    <link rel="icon" type="image/x-icon" href="{{.FaviconPath}}">
    {{end}}

    <!-- Tailwind CSS -->
    <link rel="stylesheet" href="/static/css/output.css">

    <!-- Basecoat UI -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/basecoat-css@0.3.6/dist/basecoat.cdn.min.css">
    <script src="https://cdn.jsdelivr.net/npm/basecoat-css@0.3.6/dist/js/all.min.js" defer></script>

    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>

    <!-- Alpine.js for interactivity -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

    <style>
        [x-cloak] { display: none !important; }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Navigation -->
    {{template "nav" .}}

    <!-- Main Content -->
    <main>
        {{template "content" .}}
    </main>

    <!-- Footer -->
    {{template "footer" .}}

    <!-- Floating WhatsApp Button -->
    <div id="whatsapp-button" class="fixed bottom-6 right-6 z-50">
        <a id="whatsapp-link"
           href="#"
           target="_blank"
           class="bg-green-500 hover:bg-green-600 text-white p-4 rounded-full shadow-lg transition-all duration-300 hover:scale-110"
           title="Hubungi via WhatsApp">
            <svg class="w-8 h-8" fill="currentColor" viewBox="0 0 24 24">
                <path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.888 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.89-5.335 11.893-11.893a11.821 11.821 0 00-3.48-8.413Z"/>
            </svg>
        </a>
    </div>

    <script>
    // Initialize WhatsApp button with effective number
    document.addEventListener('DOMContentLoaded', function() {
        initializeWhatsAppButton();
    });

    async function initializeWhatsAppButton() {
        try {
            const response = await fetch('/api/admin/whatsapp/effective-number');
            if (response.ok) {
                const data = await response.json();
                const whatsappLink = document.getElementById('whatsapp-link');
                const message = encodeURIComponent('Halo, saya ingin bertanya tentang mobil');
                whatsappLink.href = `https://wa.me/${data.effective_number}?text=${message}`;

                // Update tooltip based on bot availability
                if (data.is_bot_available) {
                    whatsappLink.title = 'Hubungi Bot WhatsApp AI';
                } else {
                    whatsappLink.title = 'Hubungi Sales via WhatsApp';
                }
            } else {
                // Fallback to default number if API fails
                const whatsappLink = document.getElementById('whatsapp-link');
                const defaultNumber = '{{.WhatsAppNumber}}';
                const message = encodeURIComponent('Halo, saya ingin bertanya tentang mobil');
                whatsappLink.href = `https://wa.me/${defaultNumber}?text=${message}`;
            }
        } catch (error) {
            console.error('Failed to initialize WhatsApp button:', error);
            // Fallback to default number
            const whatsappLink = document.getElementById('whatsapp-link');
            const defaultNumber = '{{.WhatsAppNumber}}';
            const message = encodeURIComponent('Halo, saya ingin bertanya tentang mobil');
            whatsappLink.href = `https://wa.me/${defaultNumber}?text=${message}`;
        }
    }
    </script>
</body>
</html>
